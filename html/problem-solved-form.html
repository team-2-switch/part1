<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Problem Submission</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
</head>

<body>
<div class="sidebar">
    <!-- This is a sidebar for navigation ()-->
    <a href="#settings">Settings</a>
    <a href="#problems">Problems</a>
    <a href="#help">Help</a>
    <a href="#exit">Exit</a>
</div>
<form class="submission-form">

    <div class="container">
        <!-- This is form for problem submission ()-->
        <section>

            <label for="cname"><b>Date problem resolved</b>
                <input type="text" placeholder="Date" name="date" required>
            </label>

            <label for="oname"><b>Time Resolved</b>
                <input type="text" placeholder="time" name="time" required>
            </label>
            <br/>

            <label for="ctime"><b>Who resolved the problem?</b>
                <input type="text" placeholder="name" name="whoResolved" required>
            </label>
            <br/>

        </section>

        <section>
            <label for="xddd>"><b>How the problem was resolved</b>
             <textarea class="textareaSize2"></textarea>
        </label>
            <br/>
        </section>

        <button type="submit">Submit Details</button>
    </div>
</form>
</body>
</html>
